server:
  port: 8080

app:
  webhook_secret: prod-webhook-secret-456

database:
  type: postgres
  encryption_key: prod-encryption-key-must-be-32-ch
  host: postgres
  port: 5432
  username: github_router
  password: router_password_123
  database: github_events

event_processing:
  queue:
    type: kafka
    kafka:
      brokers:
        - kafka:9092
      topic: github-events
      clientId: github-event-router
      groupId: github-event-router-processors
      partitions: 6
      replicationFactor: 1
    options:
      maxRetries: 5
      visibilityTimeout: 60000
      retentionPeriod: 604800000

  retry:
    max_attempts: 5
    backoff_strategy: exponential
    initial_delay_ms: 2000
    max_delay_ms: 300000
    retryable_status_codes: [500, 502, 503, 504, 408, 429, 0]

  timeouts:
    http_delivery_timeout_ms: 30000
    redis_delivery_timeout_ms: 10000

  queue:
    batch_size: 50
    processing_interval_ms: 500
    dead_letter_threshold: 10

monitoring:
  enable_metrics: true
  log_level: info
  failed_delivery_alerts: true

security:
  enable_rate_limiting: true
  requests_per_minute: 10000
  payload_size_limit_mb: 25
